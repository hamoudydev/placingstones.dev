<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="500" viewBox="0 0 1500 500">
  <rect width="1500" height="500" fill="#0d1117"/>

  <!-- Grid lines -->
  <defs>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M 48 0 L 0 0 0 48" fill="none" stroke="rgba(255,255,255,0.025)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1500" height="500" fill="url(#grid)"/>

  <!-- Ambient glow — top right, like the blog -->
  <circle cx="1200" cy="100" r="300" fill="#d4a355" opacity="0.025"/>
  <circle cx="1200" cy="100" r="160" fill="#d4a355" opacity="0.03"/>
  <circle cx="1200" cy="100" r="60" fill="#d4a355" opacity="0.04"/>

  <!-- Second subtle glow — bottom left, barely there -->
  <circle cx="200" cy="450" r="200" fill="#d4a355" opacity="0.012"/>
</svg>
